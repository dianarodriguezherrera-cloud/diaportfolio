<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Diana Rodriguez – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* make sure nothing blocks the background */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* background setup */
    body {
      background-image: url('_.jpeg'); /* your plaid image */
      background-size: cover;          /* fills the screen */
      background-repeat: no-repeat;    /* no tiling */
      background-position: center;     /* centered image */
      background-attachment: fixed;    /* stays in place while scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    /* text style */
    h1 {
      background-color: rgba(0, 0, 0, 0.6); /* adds contrast box */
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 1.8rem;
      font-weight: 500;
      letter-spacing: 0.05em;
    }
  </style>
</head>

<body>
  <h1>Hi, I’m Diana — welcome to my portfolio.</h1>
</body>
</html>
