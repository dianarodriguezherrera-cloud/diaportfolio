<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Diana’s Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg: rgba(255,255,255,0.75);  /* panel bg on top of plaid */
      --card-bg: #fff;
      --text: #3a2e2a;
      --accent: #e86f5b;             /* coral like the example */
      --shadow: 0 12px 28px rgba(0,0,0,.12);
      --radius: 18px;
      --maxw: 1200px;
    }

    *{ box-sizing: border-box; margin:0; padding:0; }
    html,body{ height:100%; }

    /* background: plaid image with a soft tint overlay */
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      background-image: url('background.jpeg');   /* update name if different */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* page wrapper gives a soft panel so text is readable */
    .wrap{
      min-height: 100dvh;
      background: var(--bg);
      backdrop-filter: blur(2px);
      padding: 32px 20px 60px;
    }

    header{
      max-width: var(--maxw);
      margin: 0 auto 22px;
      text-align: center;
    }
    header h1{
      font-weight: 800;
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: .02em;
    }

    .grid{
      max-width: var(--maxw);
      margin: 0 auto;
      display: grid;
      gap: 28px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    /* CARD */
    .card{
      display: grid;
      gap: 14px;
      padding: 16px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{ transform: translateY(-3px); box-shadow: 0 16px 36px rgba(0,0,0,.16); }

    .thumb{
      position: relative;
      border-radius: calc(var(--radius) - 6px);
      overflow: hidden;
      aspect-ratio: 16/9;
      background: #eee;
    }
    .thumb img{
      width: 100%; height: 100%; object-fit: cover; display: block;
      filter: blur(10px) saturate(.9) brightness(.9);   /* hide the art */
      transform: scale(1.04);
      transition: filter .2s ease, transform .2s ease;
    }
    .card:hover .thumb img{ filter: blur(6px) saturate(1) brightness(1); transform: scale(1.06); }

    .view{
      position: absolute; inset: auto 12px 12px 12px;
      height: 34px; border-radius: 999px;
      display: grid; place-items: center;
      background: rgba(0,0,0,.5); color: #fff; font-weight: 700; letter-spacing: .08em;
      text-transform: uppercase; font-size: .85rem;
    }

    .label{
      font-style: italic;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: .02em;
    }

    footer{
      max-width: var(--maxw);
      margin: 40px auto 0;
      text-align: center;
      color: #6b5f5b;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Welcome to Diana’s Portfolio!</h1>
    </header>

    <main class="grid" aria-label="portfolio grid">
      <!-- duplicate/adjust as needed -->
      <a class="card" href="pages/logo.html">
        <div class="thumb">
          <img src="thumbs/logo.jpg" alt="Logo project thumbnail" loading="lazy">
          <div class="view">View</div>
        </div>
        <div class="label">Logo</div>
      </a>

      <a class="card" href="pages/glitch.html">
        <div class="thumb">
          <img src="thumbs/glitch.jpg" alt="Glitch project thumbnail" loading="lazy">
          <div class="view">View</div>
        </div>
        <div class="label">Glitch</div>
      </a>

      <a class="card" href="pages/meme.html">
        <div class="thumb">
          <img src="thumbs/meme.jpg" alt="Meme project thumbnail" loading="lazy">
          <div class="view">View</div>
        </div>
        <div class="label">Meme</div>
      </a>

      <a class="card" href="pages/virtual.html">
        <div class="thumb">
          <img src="thumbs/virtual.jpg" alt="Virtual Space thumbnail" loading="lazy">
          <div class="view">View</div>
        </div>
        <div class="label">Virtual Space</div>
      </a>

      <a class="card" href="pages/netart.html">
        <div class="thumb">
          <img src="thumbs/netart.jpg" alt="Net Art thumbnail" loading="lazy">
          <div class="view">View</div>
        </div>
        <div class="label">Net Art</div>
      </a>

      <a class="card" href="pages/contact.html">
        <div class="thumb">
          <img src="thumbs/contact.jpg" alt="Contact thumbnail" loading="lazy">
          <div class="view">View</div>
        </div>
        <div class="label">Contact</div>
      </a>
    </main>

    <footer>&copy; 2025 Diana Rodriguez</footer>
  </div>
</body>
</html>
