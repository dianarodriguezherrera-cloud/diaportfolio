<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meme Project</title>
  <style>
    body { background:#111; color:#fff; font-family:Arial, sans-serif; text-align:center; margin:0; }
    h1 { margin-top:48px; text-shadow:2px 2px 8px #000; }
    em { color:#ccc; }
    img { width:80%; max-width:900px; border-radius:10px; margin-top:24px;
          box-shadow:0 0 25px rgba(255,255,255,0.3); }
    .note { max-width:780px; margin:18px auto; line-height:1.6; }
    a { color:lightblue; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .debug { font:12px/1.4 ui-monospace, SFMono-Regular, Menlo, monospace; color:#9cf; margin:14px auto 32px; }
  </style>
</head>
<body>
  <h1>Meme Project</h1>
  <p><em>The Last Supper but it’s arm day</em></p>

  <!-- tries thumbs/ first (common), then same-folder -->
  <img id="meme" src="thumbs/memess.png?v=1" alt="The Last Supper but it’s arm day">

  <p class="note">
    This meme reimagines Leonardo da Vinci’s <em>The Last Supper</em> with a humorous “arm day” twist.
  </p>

  <p><a href="index.html">← Back to Portfolio</a></p>

  <div class="debug" id="debug">Trying: thumbs/memess.png</div>

  <script>
    const debug = document.getElementById('debug');
    const img = document.getElementById('meme');
    const tries = ["thumbs/memess.png", "memess.png"];
    let i = 0;

    function tryNext() {
      i++;
      if (i >= tries.length) {
        debug.textContent = "Image not found at either path. Verify filename/case and commit.";
        return;
      }
      const next = tries[i] + "?v=" + Date.now();
      img.src = next;
      debug.textContent = "Trying: " + tries[i];
    }

    img.addEventListener('error', tryNext);
  </script>
</body>
</html>
