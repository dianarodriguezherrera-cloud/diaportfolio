<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glitch Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.2em;
      text-shadow: 2px 2px 8px black;
    }

    p {
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.6;
      font-size: 1.1em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 60px auto;
      max-width: 1600px;
    }

    .gallery img {
      width: 450px;
      height: 450px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(255,255,255,0.5);
    }

    a {
      color: lightblue;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 1000px) {
      .gallery img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>Glitch Art</h1>
  <p><em>Exploring distortion, accidents, and beauty through data corruption.</em></p>

  <div class="gallery">
    <img src="glitchera.jpeg" alt="Glitch image 1">
    <img src="glitch555.jpeg" alt="Glitch image 2">
    <img src="glitch444.jpeg" alt="Glitch image 3">
  </div>

  <p><a href="index.html">‚Üê Back to Portfolio</a></p>

</body>
</html>
